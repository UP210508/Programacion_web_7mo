<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Twitt &mdash; Danna</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./styles.css">
</head>
<body class="container">

    <main class="twitt">
        <header class="twitt__header">
            <figure class="twitt__header-figure">
                <img src="./images/danna_photo.jpeg" alt="My photo" class="twitt__header-img">
            </figure>
            <div class="twitt__header-content">
                <p class="twitt__header-name">Danna Janeth Sánchez Carreón <span>@dannaCarreon1 1h</span> </p>
                <p class="twitt__header-link">My GitHub Link: <a href="https://github.com/UP210508">https://github.com/UP210508</a></p>
            </div>
        </header>
        <figure class="twitt__figure">
            <img src="./images/github.png" alt="Github logo image" class="twitt__figure-img">
        </figure>
        <div class="twitt__stats">
            <div class="twitt__stat">
                <i class='bx bx-message-rounded twitt__stat-icon'></i>
                <p class="twitt__stat-number">1</p>
            </div>
            <div class="twitt__stat">
                <i class='bx bx-share-alt twitt__stat-icon'></i>
                <p class="twitt__stat-number">1</p>
            </div>
            <div class="twitt__stat">
                <i class='bx bx-heart twitt__stat-icon'></i>
                <p class="twitt__stat-number">100</p>
            </div>
            <div class="twitt__stat">
                <i class='bx bx-upload twitt__stat-icon'></i>
            </div>
        </div>
    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/helpers.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

  </head>
  <body>
    <main class="container">
      
      <header class="header">
        <div class="header__information">    
          <h1 class="header__title">&mdash; TodoApp &mdash; </h1>
          <p class="header__name" id="user-name">
            Nombre del usuario
          </p>
        </div>
        <div class="header__content">
          <p class="header__text">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 header__icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
            </svg>
            Selecciona al usuario
          </p>
            <select class="header__select" id="users-select">
              <option value="-">&mdash;</option>
            </select>
        </div>
      </header>

      <div class="grid grid-40-60">
        <section class="user">
            <h3 class="user__info">Usuario seleccionado</h3>
            <ul class="user__data">
              <li class="user__concept">Nombre completo: <span id="user-fullname">Nombre del usuario</span></li>
              <li class="user__concept">Email: <span id="user-email">Email del usuario</span></li>
            </ul>
            <button id="button-watch" class="button"><span>Ver</span> Tareas</button>
        </section>
        <section class="tasks" id="task-container">
          <header class="tasks__header">
            <h3 class="tasks__title">Lista de tareas del usuario</h3>
            <p class="tasks__number">Cantidad: <span id="task-quantity">00</span></p>
          </header>
          <ul class="tasks__list hide-element" id="task-list">
          </ul>
        </section>
      </div>

    </main>

    <script type="module" src="./assets/js/app.js"></script>
    <script type="module" src="./assets/js/store.js"></script>
  </body>
</html>

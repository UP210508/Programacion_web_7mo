<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Clicks &mdash; Danna</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>
<body class="flex-center">

    <div class="counter">
        <p class="counter__title">You have <span id="counter">0</span> clicks</p>
        <div class="counter__buttons">
            <button class="button button--blue">Increment</button>
            <button class="button button--yellow">Decrement</button>
            <button class="button button--black">Reset</button>
        </div>
    </div>
        
    <script src="./app.js"></script>
</body>
</html>
